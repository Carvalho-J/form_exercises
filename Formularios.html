<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <form>
        <fieldset id="usuario"><legend>Identificação do Usuário</legend>
            <p>Nome: <input type="text" name="tnome" id="cNome" size="20" maxlength="30" placeholder="Nome completo"></p>
            <p>Senha:<input type="password" name="tSenha" id="cSenha" size="8" maxlength="8" placeholder="Senha"> </p>
            <p>E-mail:<input type="email" name="tMail" id="cMail" size="20" maxlength="40" placeholder="example@email.com"/></p>
            <fieldset id="sexo"><legend>Sexo:</legend>
                <input type="radio" name="cSexo" id="cMasc"/> <label for="cMasc">Masculino</label>
                <input type="radio" name="cSexo" id="cFem"/ > <label for="cFem">Feminino</label>
            </fieldset>
            <p>Data de Nascimento:<input type="date" name="tDate"> </p>
        </fieldset>

        <fieldset>
                Endereço do Usuário
                Número:
                Logradouro:
                Estado:
                Cidade:
        </fieldset>

        <fieldset>
            Mensagem do Usuário
            Grau de Urgência:
            Mensagem:
            Cor:
            Quantidade:
            Preço Total: R$
        </fieldset>





    </form>
</body>
</html>
