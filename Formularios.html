<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function calc_total() {
            var qtd = parseInt(document.getElementById('cQtd').value);
            tot = qtd * 1500;
            document.getElementById('cTot').value = tot;
        }
    </script>
</head>
<body>

    <form method="post" id="fContato" action="mailto:contato@example.com" oninput="calc_total();">
        <fieldset id="usuario"><legend>Identificação do Usuário</legend>
            <p><label for="cNome"> Nome:</label>
                <input type="text" name="tnome" id="cNome" size="20" maxlength="30" placeholder="Nome completo"></p>
            <p><label for="cSenha">Senha:</label>
                <input type="password" name="tSenha" id="cSenha" size="8" maxlength="8" placeholder="Senha"> </p>
            <p><label for="cMail">E-mail:</label>
                <input type="email" name="tMail" id="cMail" size="20" maxlength="40" placeholder="example@email.com"/></p>
            <fieldset id="sexo"><legend>Sexo:</legend>
                <input type="radio" name="cSexo" id="cMasc"/> <label for="cMasc">Masculino</label>
                <input type="radio" name="cSexo" id="cFem"/> <label for="cFem">Feminino</label>
                <input type="radio" name="cSexo" id="cOutro"/><label for="cOutro">Outro</label>
             </fieldset>
            <p>Data de Nascimento:<input type="date" name="tDate"> </p>
        </fieldset>

        <fieldset>
            <legend>Endereço do Usuário</legend>
            <p><label for="cRua">Logradouro:</label>
                <input type="text" name="tRua" id="cRua" size="13" maxlength="80" placeholder="Rua, Aven, Trave"/></p>
            <p><label for="cNum">Número:</label>
                <input type="number" name="tNum" id="cNum" min="0" size="4" max="99999" /> </p>
            <p><label for="cEst">Estado:</label>
                <select name="tEst" id="cEst">
                    <optgroup label="Região Sul"
                        <option selected value="PR">Paraná</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="RS">Rio Grande do Sul</option>
                    </optgroup>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="ES">Espirito Santo</option>
                    <option value="MG">Minas Gerais</option>
                </select>
            </p>
            <p><label for="cCid">Cidade:</label></p>
            <input type="text" name="tCid" id="cCid" maxlength="40" size="20" placeholder="Sua cidade" list="cidades">
            <datalist id="cidades">
                <option value="Curitiba"></option>
                <option value="Guarapuava"></option>
                <option value="Umuarama"></option>
                <option value="Londrina"></option>
                <option value="Maringá "></option>
            </datalist>

        </fieldset>

        <fieldset id="mensagem"><legend>Mensagem do Usuário</legend>
            <p><label for="cUrg">Grau de Urgência:</label></p>
            Min<input type="range" name="tUrg" id="cUrg" min="0" max="20" step="2"/> Máx
            <p><label for="cMsg">Mensagem</label>
            <textarea name="tMsg" id="cMsg" cols="35" rows="10" placeholder="Digite aqui sua mensagem"></textarea></p>
        </fieldset>

        <fieldset id="pedido"><legend>Quero produto x</legend>
            <p><input type="checkbox" name="tPed" id="cPed" checked>
            <label for="cPed">Realizar pedido de produto x</p></label>
            <p><label for="cCor">Cor:</label>
            <input type="color" name="tCor" id="cCor" value="#000000"></p>
            <p><label for="cQtd">Quantidade:</label>
            <input type="number" name="tQtd" id="cQtd" min="1" max="10"></p>
            <p><label for="cTot">Preço Total: R$</label>
            <input type="text" name="tTot" id="cTot" placeholder="Total" readonly>,00</p>
            <!--input type="submit" value="Enviar">  or -->
            <input type="image" src="img/botão-enviar.jpg" name="tEnviar" id="cEnviar">
        </fieldset>
    </form>
</body>
</html>
